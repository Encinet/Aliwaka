#  配置文件版本 非必要不要更改
version: 1
# 消息前缀
prefix: "&8[&6Ali&ewaka&8]&r "
# 显示颜色
color:
  normal: "&a"
  warn: "&6"
  danger: "&c"
# 帮助内容
help:
  - "&f----- &6Ali&ewaka 帮助 &f-----"
  - "&6/aw &7gc &f- 回收内存"
  - "&6/aw &7function <name> &e<start|stop> &f- 任务命令"
  - "&6/aw &7help &f- 查看帮助"
  - "&6/aw &7info &f- 输出服务器信息"
  - "&6/aw &7reload &f- 重载插件"
  - "&6/aw &7shell &e<command> &f- 模拟终端执行命令"
  - "&f----- &eBy &6ObcbO &f-----"
# 无权限
no-permission: "&c没有权限"
# 命令执行冷却
CD: "冷却中"
# 命令执行不完整
not-complete: "你似乎还没有输入完命令"
# 错误的命令
wrong-command: "错误的命令"
# 垃圾回收
GC:
  start: "服务器开始强制回收内存,可能会有短暂卡顿"
  # %time% 为GC花费时间 单位ms
  end: "服务器内存回收完成 耗时%time%ms"
# 限制跑图
AntiCR:
  output: "输出区块加载计数中(仅在线)"
  limit: "暂时限制速度"
  limit-lifted: "恢复速度"
  title: "&6旅行者 停下来休息一会吧"
  subtitle: "跑图卡顿真的很严重"
# 模拟终端执行命令
# %command%会被替换为输入命令
Shell:
  execution: "开始执行 %command%"
  error: "执行命令遇到问题 请查看控制台报错"